<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body style="display: flex;flex-direction: column;align-items: center;justify-content: center;margin-top: 150px;">
    <div>

        <img src="./pic_bulbon.gif" alt="" id="light">
    </div>
    <div>
        <button id="congtat" onclick="switch_light()">Bật/Tắt</button>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        $('#congtat').click(function (e) {
            var x = $('#light').attr('src');
            if (x == './pic_bulbon.gif') {
                $('#light').attr("src", "./pic_bulboff.gif");
            } else {
                $('#light').attr("src", "./pic_bulbon.gif");
            }

        });
    </script>
</body>

</html>
